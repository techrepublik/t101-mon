{% for client in clients %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{client.client_no}}</td>
        <td>{{client}}</td>
        <td>{{client.client_address}}</td>
        <td>{{client.client_ip}}</td>
        <td>
            <button type="button"
                class="btn btn-info btn-sm js-ping-client" data-url="{% url 'client:monitor_ping' client.pk %}">
                Ping
            </button>
            <button type="button"
                class="btn btn-outline-primary btn-sm js-graph-client">
                Graph
            </button>
            <button type="button"
                class="btn btn-outline-success btn-sm js-create-status" data-url="{% url 'client:create_status' client %}">
                Add Status
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="7" class="text-center bg-warning">No Client</td>
    </tr>
{% endfor %}
